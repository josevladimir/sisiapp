<app-sub-toolbar
    title="Proyectos"
    [addButton]="(this.Authorization.isAdmin | async) || (this.Authorization.isCoordinator | async)"
    [backButton]="false">
</app-sub-toolbar> 

<app-filter-box
    type="Projects"
    [list]="this.projects"
    (changeList)="this.updateList($event)">
</app-filter-box>

<div class="page-content with-filter-box">

    <div class="row full-height" *ngIf="this.projects.length; else NoProjects">
        <div class="row full-height" *ngIf="this.List.length; else NoList">

            <div class="col-sm-4 mb-4" *ngFor="let project of this.List">
                <app-project-card [project]="project"></app-project-card>
            </div>
        </div>
        <ng-template #NoList>
            <div class="full-height full-width flex justify-content-center align-items-center">
                <div>
                    <h2 class="text-center font-weight-lighter">No se han encontrado coincidencias</h2>
                    <div class="font-weight-lighter text-center">
                        Intenta utilizando otro parámetro de búsqueda.
                    </div>
                </div>
            </div>
        </ng-template>
    </div>

    <ng-template #NoProjects>
        <div class="full-height full-width flex justify-content-center align-items-center">
            <div>
                <h2 class="text-center font-weight-lighter">No hay Proyectos registrados</h2>
                <div class="font-weight-lighter">
                    Para agregar un nuevo proyecto dale click al boton "Agregar" de la esquina superior derecha.
                </div>
            </div>
        </div>
    </ng-template>

</div>
