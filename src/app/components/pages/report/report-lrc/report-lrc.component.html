<mat-card class="mb-4">
    <mat-card-title class="font-weight-lighter">Nueva Consulta</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="pt-2">
            <small class="small">Ingrese aqu√≠ su consulta...</small>
            <div class="loading-box" *ngIf="!this.monaco">
                <div>
                    <img src="../../../../../assets/images/logo-sisi-only.svg" alt="">
                    <h4 class="font-weight-lighter text-center">Cargando...</h4>
                </div>
            </div>
            <ngx-monaco-editor *ngIf="this.monaco" class="textEditorContainer" (load)="initEditor()" [options]="editorOptions" [(ngModel)]="userCode"></ngx-monaco-editor>
            <div class="flex">
                <span class="fill-remaining-space"></span>
                <button mat-raised-button color="primary" (click)="addQuery()">Agregar Consulta</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="p-4 mb-4" *ngIf="!this.pseudoQuerys.length">
    <mat-card-title class="font-weight-lighter center-text">No hay ninguna consulta</mat-card-title>
</mat-card>

<mat-card *ngIf="this.pseudoQuerys.length">
    <mat-card-title class="font-weight-lighter">Orden del Reporte</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="pt-3">
            <div *ngFor="let query of this.pseudoQuerys; let i = index">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="flex flex-vertical-align">
                            <span id="query-{{i}}" (load)="this.prepareQuery(i)">{{query}}</span>
                        </div>
                    </div>
                    <div class="col-sm-2" *ngIf="this.pseudoQuerys.length != 1">
                        <div class="flex flex-center flex-vertical-align">
                            <div>
                                <button mat-icon-button *ngIf="i" (click)="getUp(i)"><mat-icon>arrow_upward</mat-icon></button>
                                <button mat-icon-button *ngIf="i != (this.pseudoQuerys.length - 1)" (click)="getDown(i)"><mat-icon>arrow_downward</mat-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <div class="flex pt-3">
        <span class="fill-remaining-space"></span>
        <button mat-raised-button color="primary" (click)="this.getReport()">Generar Reporte</button>
    </div>
</mat-card>
