<mat-toolbar id="sub-toolbar">
    <button *ngIf="this.backButton" mat-icon-button (click)="this.back()"><mat-icon>arrow_back</mat-icon></button>
    <div>
        {{this.title}}
    </div>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button class="mr-2" *ngFor="let button of this.personalizedButtons" (click)="button.handler()"><mat-icon *ngIf="button.hasIcon">{{button.icon}}</mat-icon>{{button.message}}</button>
    <button *ngIf="this.editButton" (click)="this.edit()" mat-raised-button><mat-icon>edit</mat-icon> EDITAR</button>
    <a [routerLink]="['add']" *ngIf="this.addButton" mat-raised-button color="primary"><mat-icon>add</mat-icon> AGREGAR</a>
</mat-toolbar>
